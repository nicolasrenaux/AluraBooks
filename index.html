<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="/assets/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@500&family=Poppins:wght@300;400;500;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="/assets/styles.css">

</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design e UX</a>
                </li>
            </ul>
            <a href="index.html"><img src="/Imagens/Logo.svg" alt="Imagem do logo AluraBooks"
                    class="container__imagem"></a>
        </div>
        <div class="container">
            <a href="https://instagram.com"><img src="/Imagens/Favoritos.svg" alt="Icone Favoritos" class="container__imagem"> </a>
            <a href="#"><img src="/Imagens/Compras.svg" alt="Icone Compras" class="container__imagem"> </a>
            <a href="#"><img src="/Imagens/Usuario.svg" alt="Icone Usuario" class="container__imagem"> </a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="/Imagens/ApacheKafka.svg" alt="Imagem Livro"></div>
              <div class="swiper-slide"><img src="/Imagens/Liderança.svg" alt="Imagem Livro"></div>
              <div class="swiper-slide"><img src="/Imagens/Javascript.svg" alt="Imagem Livro"></div>
              <div class="swiper-slide"><img src="/Imagens/Guia Front-end.svg" alt="Imagem Livro"></div>
              <div class="swiper-slide"><img src="/Imagens/Acessibilidade.svg" alt="Imagem Livro"></div>
              <div class="swiper-slide"><img src="/Imagens/Portugol.svg" alt="Imagem Livro"></div>
            </div>
            
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
             el: '.swiper-pagination',
            type: 'bullets',
  },
        });
    </script>
</body>

</html>
